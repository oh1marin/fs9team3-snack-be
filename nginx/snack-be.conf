# Snack Backend API - NGINX 리버스 프록시
# 사용: include 또는 symlink 후 nginx -t && nginx -s reload

upstream snack_be {
    server 127.0.0.1:3001;
    keepalive 64;
}

server {
    listen 80;
    server_name localhost;   # 실제 도메인으로 변경 (예: api.example.com)

    # API 전체를 Node(Express)로 전달
    location / {
        proxy_pass http://snack_be;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # 쿠키/인증이 있는 API용
    location /api/ {
        proxy_pass http://snack_be;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_cookie_path / /;
        proxy_pass_header Set-Cookie;
    }
}
