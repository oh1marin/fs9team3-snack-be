# Snack Backend - Nginx 리버스 프록시 (80 + 443, CORS 포함)
# Certbot 실행 후 443 블록이 이 파일에 있으면 Certbot이 만든 별도 443 설정은 제거할 것

# CORS: 허용 오리진만 헤더에 반영
map $http_origin $cors_origin {
    default "";
    "~^https://marin-snack\.store$" $http_origin;
    "~^https://www\.marin-snack\.store$" $http_origin;
    "~^https://fs9team3-snack-fe\.vercel\.app$" $http_origin;
    "~^http://localhost:3000$" $http_origin;
    "~^http://localhost:4000$" $http_origin;
}

server {
    listen 80;
    server_name api.marin-snack.store 13.209.21.15;
    client_max_body_size 10M;

    location / {
        if ($request_method = OPTIONS) {
            add_header "Access-Control-Allow-Origin" $cors_origin;
            add_header "Access-Control-Allow-Methods" "GET, POST, PUT, DELETE, PATCH, OPTIONS";
            add_header "Access-Control-Allow-Headers" "Content-Type, Authorization";
            add_header "Access-Control-Allow-Credentials" "true";
            add_header "Access-Control-Max-Age" 86400;
            add_header "Content-Length" 0;
            add_header "Content-Type" "text/plain charset=UTF-8";
            return 204;
        }
        add_header "Access-Control-Allow-Origin" $cors_origin always;
        add_header "Access-Control-Allow-Credentials" "true" always;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}

# HTTPS (443) – Certbot 인증서만 사용 (options-ssl-nginx.conf 없어도 동작)
server {
    listen 443 ssl;
    server_name api.marin-snack.store 13.209.21.15;
    client_max_body_size 10M;

    ssl_certificate /etc/letsencrypt/live/api.marin-snack.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.marin-snack.store/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    location / {
        if ($request_method = OPTIONS) {
            add_header "Access-Control-Allow-Origin" $cors_origin;
            add_header "Access-Control-Allow-Methods" "GET, POST, PUT, DELETE, PATCH, OPTIONS";
            add_header "Access-Control-Allow-Headers" "Content-Type, Authorization";
            add_header "Access-Control-Allow-Credentials" "true";
            add_header "Access-Control-Max-Age" 86400;
            add_header "Content-Length" 0;
            add_header "Content-Type" "text/plain charset=UTF-8";
            return 204;
        }
        add_header "Access-Control-Allow-Origin" $cors_origin always;
        add_header "Access-Control-Allow-Credentials" "true" always;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}
