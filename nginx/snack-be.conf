# Snack Backend - Nginx 리버스 프록시
# 1) 이 설정으로 80 동작 확인 후, 2) EC2에서 Certbot 실행 → Certbot이 443 블록 자동 추가

# 프리플라이트/에러 응답에도 CORS 헤더가 필요하므로 Nginx에서 추가
map $http_origin $cors_origin {
    default "";
    "~^https://marin-snack\.store$" $http_origin;
    "~^https://www\.marin-snack\.store$" $http_origin;
    "~^https://fs9team3-snack-fe\.vercel\.app$" $http_origin;
    "~^http://localhost:3000$" $http_origin;
    "~^http://localhost:4000$" $http_origin;
}

server {
    listen 80;
    server_name api.marin-snack.store 13.209.21.15;

    client_max_body_size 10M;

    location / {
        # OPTIONS 프리플라이트는 바로 백엔드로 전달 (Node cors 미들웨어가 처리)
        # OPTIONS 프리플라이트: Nginx에서 CORS 헤더와 204 반환 (Node 미도달 시에도 CORS 적용)
        if ($request_method = OPTIONS) {
            add_header "Access-Control-Allow-Origin" $cors_origin;
            add_header "Access-Control-Allow-Methods" "GET, POST, PUT, DELETE, PATCH, OPTIONS";
            add_header "Access-Control-Allow-Headers" "Content-Type, Authorization";
            add_header "Access-Control-Allow-Credentials" "true";
            add_header "Access-Control-Max-Age" 86400;
            add_header "Content-Length" 0;
            add_header "Content-Type" "text/plain charset=UTF-8";
            return 204;
        }

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }
}
