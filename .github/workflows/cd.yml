name: CD (Deploy)

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  # 처음 셋업 시 workflow_run 없으면 수동 실행용
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # CI 실패 시 배포 스킵
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check secrets
        run: |
          if [ -z "${{ secrets.SSH_HOST }}" ]; then echo "::error::SSH_HOST이 설정되지 않았습니다. Settings → Secrets → Actions에서 추가하세요."; exit 1; fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then echo "::error::SSH_USER이 설정되지 않았습니다."; exit 1; fi
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then echo "::error::SSH_PRIVATE_KEY가 설정되지 않았습니다."; exit 1; fi
          if [ -z "${{ secrets.DEPLOY_PATH }}" ]; then echo "::error::DEPLOY_PATH가 설정되지 않았습니다."; exit 1; fi
          echo "Secrets 확인 완료"
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            git fetch origin main
            git reset --hard origin/main
            npm ci
            npx prisma generate
            npx prisma db push
            npm run build
            pm2 delete snack-be 2>/dev/null || true
            pm2 start dist/app.js --name snack-be
